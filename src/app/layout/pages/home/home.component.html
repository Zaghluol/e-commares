<div class="row cars container mx-auto my-5">
<div class="col-6">
  <owl-carousel-o [options]="customOptions">
  
    @for (item of allProducts; track $index) {
      <ng-template carouselSlide>
        <img [src]="item.imageCover" class="w-75">
      </ng-template>
    }
  </owl-carousel-o>
</div>
<div class="col-6">
  <div class="row">
    <div class="col-12 image1">
      <img src="assets/images/main-slider-2.jpeg" class="w-100" alt="">
    </div>
    <div class="col-12 image2">
      <img src="assets/images/main-slider-3.jpeg" class="w-100" alt="">
    </div>
  </div>
</div>
</div>
<div class="my-3 container">
  <input [(ngModel)]="userWord" placeholder="search product" class="form-control w-50 mx-auto">
</div>
<div class="row container mx-auto g-3 my-3">
@for (item of allProducts | search:userWord; track $index) {
    <div class="col-3">
        <div class="card">
           <div [routerLink] = "['/ProductDetails',item._id]">
            <img [src]="item.imageCover" class="card-img-top w-100" alt="">
          <div class="card-body">
            <h5 class="card-title text-success">{{item.category.name | uppercase}}</h5>
            <p class="card-text text-secondary">{{item.title | lowercase }}</p>
          </div>
          <div class="p-2 d-flex flex-row justify-content-between">
           <p class="text-success">{{item.price | currency}}</p>
           <p><i class="fa-solid fa-star text-warning"></i>
            {{item.ratingsAverage | date}}</p>
          </div>
           </div>
          <div (click)="addCartBtn(item._id)" class="footer"> 
             <div class="but">
                <button class="btn btn-success w-100">add to cart</button>
             </div>
          </div>
        </div>
      </div>
}
</div>
